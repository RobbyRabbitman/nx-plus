name: ci

on:
  pull_request:

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - uses: nrwl/nx-set-shas@v4

      - run: pnpm i

      - run: pnpm exec nx report

      - run: |
          pnpm exec nx run tools-commitlint:exec:message --value "${{ github.event.pull_request.title }}"
          pnpm exec nx run tools-commitlint:exec --from "${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }}" --to "${{ github.event.pull_request.head.sha }}"

      - run: |
          pnpm exec nx format:check
          pnpm exec nx affected -t lint-eslint test test-vite build --configuration ci
          pnpm exec nx affected -t e2e e2e-vite --configuration ci --parallel 1
        env:
          NX_VERBOSE_LOGGING: ${{ runner.debug && true || false }}
