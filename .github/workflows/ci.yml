name: ci

on:
  pull_request:

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for nrwl/nx-set-shas@v4

      # TODO: why are the node_modules not mounted and reinstalled when the dev container is started? pnpm store not mounted https://github.com/orgs/pnpm/discussions/3651 ?
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - uses: nrwl/nx-set-shas@v4

      - run: |
          git cat-file -t $NX_BASE
          git cat-file -t $NX_HEAD

      - uses: devcontainers/ci@v0.3
        env:
          NX_VERBOSE_LOGGING: ${{ runner.debug && true || false }}
        with:
          runCmd: |
            git cat-file -t $NX_BASE
            git cat-file -t $NX_HEAD
            set -e
            nx run tools-commitlint:exec:message --value "${{ github.event.pull_request.title }}"
            nx format:check
            nx affected -t lint-eslint test test-vite build e2e-vite-version-matrix -c ci
