name: ci

on:
  pull_request:

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read

    env:
      NX_PLUS_DEV_CONTAINER_EXEC_ARGS: --remote-env CI=true --remote-env NX_PLUS_TOOLS_COMMITLINT_TEXT='${{ github.event.pull_request.title }}'

    steps:
      - uses: actions/checkout@v4
        with:
          # the full git history is required for nrwl/nx-set-shas@v4
          fetch-depth: 0

      - run: corepack enable

      # TODO: why are the node_modules not mounted and reinstalled when the dev container is started? pnpm store not mounted https://github.com/orgs/pnpm/discussions/3651 ?
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version-file: package.json
      #     cache: pnpm
      #     cache-dependency-path: pnpm-lock.yaml

      - uses: nrwl/nx-set-shas@v4

      - run: echo "NX_PLUS_DEV_CONTAINER_EXEC_ARGS='$NX_PLUS_DEV_CONTAINER_EXEC_ARGS --remote-env NX_BASE=$NX_BASE --remote-env NX_HEAD=$NX_HEAD'" >> $GITHUB_ENV

      - run: git branch --track '${{ github.event.pull_request.head.ref }}' 'origin/${{ github.event.pull_request.base.ref }}'

      - run: sh .devcontainer/exec-cmd.sh nx report

      - run: sh .devcontainer/exec-cmd.sh nx run tools-commitlint:lint-commitlint

      - run: sh .devcontainer/exec-cmd.sh nx sync:check

      - run: sh .devcontainer/exec-cmd.sh nx format:check

      - run: sh .devcontainer/exec-cmd.sh nx affected -t lint lint-eslint -c ci

      - run: sh .devcontainer/exec-cmd.sh nx affected -t build -c ci

      - run: sh .devcontainer/exec-cmd.sh nx affected -t test test-vite -c ci

      - run: sh .devcontainer/exec-cmd.sh nx affected -t e2e-vite-version-matrix -c ci
