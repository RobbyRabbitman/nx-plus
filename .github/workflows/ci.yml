name: ci

on:
  pull_request:

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for nrwl/nx-set-shas@v4

      # TODO: why are the node_modules not mounted and reinstalled when the dev container is started? pnpm store not mounted?
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - uses: nrwl/nx-set-shas@v4

      - run: sh .devcontainer/exec-cmd.sh echo 'ðŸš€ devcontainer started ðŸš€'

      - run: sh .devcontainer/exec-cmd.sh pnpm nx report

      - run: sh .devcontainer/exec-cmd.sh sh -c 'echo "NX_BASE=$NX_BASE NX_HEAD=$NX_HEAD"'

      - run: sh .devcontainer/exec-cmd.sh pnpm nx run tools-commitlint:exec:message --value "${{ github.event.pull_request.title }}"

      - run: |
          sh .devcontainer/exec-cmd.sh pnpm nx format:check
          sh .devcontainer/exec-cmd.sh pnpm nx affected -t lint-eslint test test-vite build e2e-vite-version-matrix -c ci
        env:
          NX_VERBOSE_LOGGING: ${{ runner.debug && true || false }}
