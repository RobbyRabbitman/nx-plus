name: ci

on:
  pull_request:

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - run: pnpx nx-cloud start-ci-run --distribute-on='8 linux-medium-js' --stop-agents-after=e2e-vite-version-matrix

      - uses: nrwl/nx-set-shas@v4

      - run: pnpm i

      - run: pnpm nx report

      - run: pnpm nx run tools-commitlint:exec:message --value "${{ github.event.pull_request.title }}"
        env:
          NX_CLOUD_DISTRIBUTED_EXECUTION: false

      - run: |
          pnpm nx format:check
          pnpm nx affected -t lint-eslint --configuration ci
          pnpm nx affected -t test --configuration ci
          pnpm nx affected -t test-vite --configuration ci
          pnpm nx affected -t build --configuration ci
          pnpm nx affected -t e2e-vite-version-matrix --configuration ci
        env:
          NX_VERBOSE_LOGGING: ${{ runner.debug && true || false }}
