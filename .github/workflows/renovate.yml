name: renovate

on:
  workflow_dispatch:
    inputs:
      log-level:
        type: choice
        default: DEBUG
        options:
          - DEBUG
          - INFO
          - WARN
          - ERROR
          - FATAL
  schedule:
    - cron: '0 2,4,6 * * *' # At 02:00 AM, 04:00 AM and 06:00 AM

jobs:
  main:
    runs-on: ubuntu-latest

    env:
      NX_PLUS_DEV_CONTAINER_EXEC_ARGS: --remote-env CI=true

    steps:
      - uses: actions/create-github-app-token@v1
        id: create-renovate-app-token
        with:
          app-id: ${{ vars.RENOVATE_APP_ID }}
          private-key: ${{ secrets.RENOVATE_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.create-renovate-app-token.outputs.token }}

      - run: corepack enable

      - run: sh .devcontainer/exec-cmd.sh nx report

        # Token permissions requirements:
        #
        # commit statuses: write
        # contents: write
        # dependabot alerts: read
        # issues: write
        # metadata: read
        # pull requests: write
        # workflows: write
        # email addresses: read
      - run: sh .devcontainer/exec-cmd.sh sh -c "RENOVATE_PLATFORM=github RENOVATE_REPOSITORIES=${{ github.repository }} RENOVATE_TOKEN=${{ steps.create-renovate-app-token.outputs.token }} LOG_LEVEL=${{ github.event_name == 'workflow_dispatch' && inputs.log-level || 'INFO' }} nx run tools-renovate-bot:renovate:ci"
